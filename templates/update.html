{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% block body %}
<div class="container my-3">
  <h2>Update your  Todo</h2>
  <form action="/update/{{todo.Sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title"
             placeholder="Enter Title for Task" required>
    </div>

    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc"
             placeholder="Enter description of task" required>
    </div>

    <button type="submit" class="btn btn-dark">Update</button>
  </form>
</div>


{% endblock body %}
